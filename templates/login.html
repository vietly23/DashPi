<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900i" 
	rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="{{ url_for ('static', filename='img/favicon.ico') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/login.css') }}">
	<title>Welcome</title>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<div class="welcome">
		<img id="logo" src="{{ url_for ('static', filename='img/logo.png') }}">
		<div>
			<span>Welcome to DashPi! Let's get started</span>
		</div>
		<button type="button" id="sign_in_btn">
			<img src="{{ url_for('static', filename='img/btn_google_signin_dark_normal_web@2x.png') }}" 
			width="300"	id="sign_in_img">
		</button>
	</div>
<script>
	var btn = document.getElementById("sign_in_btn");
	var img_src = document.getElementById("sign_in_img");
	btn.addEventListener("mousedown", function() {
		img_src.src="{{ url_for('static', filename='img/btn_google_signin_dark_pressed_web@2x.png') }}";
	});
	btn.addEventListener("mouseup", function() {
		img_src.src="{{ url_for('static', filename='img/btn_google_signin_dark_normal_web@2x.png') }}";
	});
	btn.addEventListener("mouseover", function() {
		img_src.src="{{ url_for('static', filename='img/btn_google_signin_dark_focus_web@2x.png') }}";
	});
	btn.addEventListener("mouseout", function() {
		img_src.src="{{ url_for('static', filename='img/btn_google_signin_dark_normal_web@2x.png') }}";
	});
	btn.onclick = function() {
		location.href = "{{ auth_uri|safe }}";
	};
</script>
</body>
</html>
